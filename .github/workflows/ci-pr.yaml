name: "License Check - Pull Request"
on:
  pull_request:
    branches:
      - main
jobs:
  license-check:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - name: License Check
        run: |
          addlicense -check ./